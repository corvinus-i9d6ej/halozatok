<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Viccek</title>
</head>
<body>
    <form>
        <div id="jokesList"></div>
        <div>
            <input type="text" id="jokeText"/>
        </div>
        <button id="addButton">Új vicc felvétele</button>
    </form>
    <script>
        document.getElementById("addButton").addEventListener("click", () => {
            let data = {
                text: document.getElementById("jokeText").text
            }

            fetch("api/jokes",
                {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                }).then(x => {
                    if (x.ok) {
                        alert("Siker");

                    }
                    else {
                        alert("Kudarc");
                    }
                });	
        });
    </script>
</body>
</html>
